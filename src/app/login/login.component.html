<mat-card style="padding: 10%;">
    <div class="example-container">
        <form [formGroup]="profileForm" style="margin: 5%" fxLayout="column" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput placeholder="pat" type="text" AlphabetOnlyDirective="true" formControlName="username" required>
                <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
                <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="!profileForm.valid"type="submit">Login</button>
        </form>
    </div>
</mat-card>
